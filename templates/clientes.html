<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Clientes</title>
</head>
<body>
    <h1>Clientes</h1>
    <form method="post" action="{{ url_for('cadastros_bp.add_cliente') }}">
        <input type="text" name="nome" placeholder="Nome" />
        <button type="submit">Adicionar</button>
    </form>
    <ul>
    {% for cliente in clientes %}
        <li>{{ cliente.nome }}</li>
    {% endfor %}
    </ul>
</body>
</html>
